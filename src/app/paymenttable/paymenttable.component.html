<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <!-- Period Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Period </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>

  <!-- Principal Payment Column -->
  <ng-container matColumnDef="principalPayment">
    <th mat-header-cell *matHeaderCellDef > Principal Payment </th>
    <td mat-cell *matCellDef="let element"> {{element.principalPayment}} </td>
  </ng-container>

  <!-- Interest Payment Column -->
  <ng-container matColumnDef="interestPayment">
    <th mat-header-cell *matHeaderCellDef > Interest Payment </th>
    <td mat-cell *matCellDef="let element"> {{element.interestPayment}} </td>
  </ng-container>

  <!-- Total Payment Column -->
  <ng-container matColumnDef="totalPayment">
    <th mat-header-cell *matHeaderCellDef > Total Payment </th>
    <td mat-cell *matCellDef="let element"> {{element.totalPayment}} </td>
  </ng-container>

  <!-- Ending Balance Column -->
  <ng-container matColumnDef="endingBalance">
    <th mat-header-cell *matHeaderCellDef > Ending Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.endingBalance}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
